<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <div class="title">
      <h1>Weather Search</h1>
    </div>
    <br>
    <div class="card bg-info mb-3 container d-flex justify-content-center align-items-center" style="width: 22rem;">
      <div class="card-body  container d-flex flex-column justify-content-center align-items-center">
        <div>
          <h5 id="get">Get The Weather For a Location</h5>
        </div>
        <br>
    
          <div>
            <input
            id="searchUser"
            placeholder="Enter city name"
          />
          </div>
        
        
        <br>
        <div>
          <button class="button" id="submit">Submit</button>
        </div>
  
        </div>
       
      </div>
    </div>

   
    <div id="content"></div>
    <div class="copyright">
      <footer>
        Copyright &copy;2022, The Weather Search. All Rights Reserved.
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

  <script src="app.js"></script>
</html>
